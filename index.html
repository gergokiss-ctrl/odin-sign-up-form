<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="sidebar">
            <div class="sidebar-container">
                <img src="images/odin-lined.png" class="sidebar-image" alt="Odin Logo">
                <p class="logo-text">Odin</p>
            </div>
            <footer>
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </footer>
        </div>

        <div class="content">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.</p><br>

                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="" method="post">
                <div class="flex-form">
                    <legend>Let's do this!</legend>

                    <div class="row">
                        <div class="group">
                            <label for="fname">First name</label>
                            <input type="text" id="fname" name="fname">
                        </div>

                        <div class="group">
                            <label for="lname">Last name</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="group">
                            <label for="tel">Phone number</label>
                            <input type="tel" id="tel" name="tel">
                        </div>
                    </div>

                    <div class="row">
                        <div class="group">
                            <label for="pass1">Password</label>
                            <input type="password" id="pass1" name="pass1" required class="error">
                            <span></span>
                        </div>

                        <div class="group">
                            <label for="pass2">Confirm password</label>
                            <input type="password" id="pass2" name="pass2" required class="error">
                        </div>
                    </div>
                </div>
            </form>

            <div class="footer">
                <button>Create Account</button><br>
                <p class="footer-text">
                    Already have an account? <a href="index.html" class="login">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
