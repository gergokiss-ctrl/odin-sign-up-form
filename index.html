<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="sidebar">
            <div>
                <img src="/images/odin-lined.png" class="sidebar-image" alt="Odin Logo">
                <p>Odin</p>
            </div>
            <footer>
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </footer>
        </div>

        <div class="form">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>

            <p>
                You <em>know</em> you want to.
            </p>

            <form action="" method="post">
                <div class="flex-form">
                    <legend>Let's do this!</legend>

                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname">

                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="tel">Phone number</label>
                    <input type="tel" id="tel" name="tel">

                    <label for="pass1">Password</label>
                    <input type="password" id="pass1" name="pass1">

                    <label for="pass2">Confirm password</label>
                    <input type="password" id="pass2" name="pass2">
                </div>

                <button>Create Account</button>
            </form>

            <div>
                Already have an account? <a href="/index.html">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
